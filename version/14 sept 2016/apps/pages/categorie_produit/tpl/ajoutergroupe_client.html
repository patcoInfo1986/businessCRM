<div id="page-wrapper">
				<div class="graphs">
					<h3 class="blank1">Ajouter un Client</h3>
						<div class="tab-content">
						<div class="tab-pane active" id="horizontal-form">
							<form class="form-horizontal">
								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">Désignation</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" id="focusedinput" placeholder="Entreprise ou Partculier" ng-model="client.designation">
									</div>
									
								</div>
								<div class="form-group">
									<label for="disabledinput" class="col-sm-2 control-label">Téléphone</label>
									<div class="col-sm-8">
										<input  type="text" class="form-control1" id="focusedinput" placeholder="Téléphone" ng-model="client.telephone">
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword" class="col-sm-2 control-label">Email</label>
									<div class="col-sm-8">
										<input type="email" class="form-control1" id="inputEmail" placeholder="Email" ng-model="client.email">
                                        <input type="hidden" class="form-control1" id="inputEmail" placeholder="Email" ng-model="client.id_compagnie" value="1">
									</div>
								</div>
								
						
								<div class="form-group">
									<label for="selector1" class="col-sm-2 control-label">Client ou Prospect ?</label>
									<div class="col-sm-8"><select name="selector1" id="selector1" class="form-control1" ng-model="client.type">
										<option value="1" selected="selected">Client</option>
										<option value="0">Prospect</option>
							
									</select></div>
								</div>
                                
                                <div class="form-group">
									<label for="selector1" class="col-sm-2 control-label">Groupe</label>
									<div class="col-sm-8"><select name="selector1" id="selector1" class="form-control1" ng-model="client.id_groupe">
                                                    <option ng-repeat="groupe in groupes" value="{{ groupe.id_groupe_client }}">{{groupe.libelle}}</option>
									
							
									</select></div>
								</div>
	
					
					
						
						  <div class="panel-footer">
							<div class="row">
								<div class="col-sm-8 col-sm-offset-2">
									<button class="btn-success btn" ng-click="ajouterClient()">Enregistrer</button>
                                    <a href="#client"><button class="btn-default btn">Annuler</button></a>

								</div>
							</div>
						 </div>
						</form>
					  </div>
				</div>
